<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Essays" />
    <title>Essays</title>
</head>
<body>
  <a href="/" class="home-link">home</a>

  <h1>Essays</h1>
  <ul id="essay-list"></ul>

  <div class="footer-wrapper">
    <p id="copyright-text" class="copyright">
        Â© 2026 Robert Veres.
    </p>
  </div>

  <script>
    fetch("/essays/index.json")
      .then(r => r.json())
      .then(essays => {
        document.getElementById("essay-list").innerHTML =
          essays.map(e =>
            `<li>
              <a href="/essay-view.html?file=${encodeURIComponent(e.file)}">
                ${e.title}
              </a>
              <small>(${e.date})</small>
            </li>`
          ).join("");
      });
  </script>
</body>
</html>
