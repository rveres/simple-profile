<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Essay</title>
  <link rel="stylesheet" href="./styles/essay-view.css" />
</head>

<body>
  <a href="/" class="home-link">home</a>
  <a href="/essays" class="home-link">essays</a>

  <article id="content">Loading…</article>

  <div class="footer-wrapper">
    <p id="copyright-text" class="copyright">
      © 2026 Robert Veres.
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (!file) {
      document.getElementById("content").textContent = "No essay selected.";
    } else {
      fetch(`/essays/${file}`)
        .then(r => r.text())
        .then(text => {
          const html = render(text);
          document.getElementById("content").innerHTML = html;
        });
    }

    function render(text) {
      // Escape HTML first (important)
      let safe = escapeHtml(text);

      // **bold**
      safe = safe.replace(/\*\*([^*]+)\*\*/g, "<strong>$1</strong>");

      // _italic_ or *italic*
      safe = safe.replace(
        /(\*|_)([^*_]+)\1/g,
        "<em>$2</em>"
      );

      // indentation (4 spaces or tab)
      // safe = safe.replace(/^(?: {4}|\t)(.+)$/gm,
      // '<p class="indent">$1</p>'
      // );

      // Preserve paragraphs
      return safe
        .split("\n\n")
        .map(p => {
          if (p.startsWith('<p class="indent">')) return p;
          return `<p>${p.replace(/\n/g, "<br>")}</p>`;
        })
        .join("");
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, c => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        "\"": "&quot;",
        "'": "&#39;"
      })[c]);
    }
  </script>
</body>

</html>
