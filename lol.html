<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>lol</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <h1>lol</h1>
  <ul id="list"></ul>

  <script>
    fetch("https://gist.githubusercontent.com/rveres/532aac6b6e1872cf2abb16884d3a5128/raw/lol.txt")
      .then(r => r.text())
      .then(text => {
        document.getElementById("list").innerHTML =
          text
            .split("\n")
            .filter(Boolean)
            .map(line => `<li>${line.replace(/^-\s*/, "")}</li>`)
            .join("");
      });
  </script>
</body>
</html>
